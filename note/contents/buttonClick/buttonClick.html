<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Button Click</title>
		<script language="javascript">
			function OnButtonClick() {
				target = document.getElementById("output");
				target.innerHTML = "Penguin";
			}
		</script>
	</head>
	<body>
		<input type="button" value="Exec" onclick="OnButtonClick();" /><br />
		<br />
		<div id="output"></div>
	</body>
</html>
