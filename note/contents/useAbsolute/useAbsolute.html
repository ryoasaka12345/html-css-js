<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Demonstration of opening and closing menu</title>
		<link rel="stylesheet" href="useAbsolute.css" />
		<script src="openMenu.js"></script>
	</head>

	<body>
		<div class="frame" style="position: relative">
			<div class="banner" style="position: absolute; right: 10px; top: 10px">
				absolute; right: 10px; top: 10px
			</div>
			<div class="banner" style="position: absolute; bottom: 10px; left: 10px">
				absolute; bottom: 10px; left: 10px
			</div>
		</div>
		<div class="frame" style="height: 500px; position: relative">
			<div class="banner" style="position: absolute; right: 10px; top: 10px">
				absolute; right: 10px; top: 10px
			</div>
			<div class="banner" style="position: absolute; bottom: 10px; left: 10px">
				absolute; bottom: 10px; left: 10px
			</div>
		</div>
	</body>
</html>
