<!DOCTYPE html>
<html lang="en">
	<head>
		<title>openMenu</title>
		<style>
            .open {
                display: none; 
            }
		</style>
        <script>
            function openMenu() {
                const menu = document.querySelector("#menu");
                menu.classList.toggle("open");
            }
        </script>
	</head>
    <body>
        <a href="javascript:void(0);" onclick="openMenu()">click here</a>
        <div id="menu" class="open">
            <ul>
            <li>test 1</li>
                <li>test 2</li>
            </ul>
        </div>
    </body>
</html>
